# testimonial
testimonials:
  enable: true
  title: "Testimonials"
  testimonial:
    - title: "Das sagt unser Trainingsteilnehmer<br/>Matthias Summer, Österreich"
      logo: "images/testimonials/adcubum.png"
      text: "Das Training hat mir sehr gut gefallen und ich konnte einige Dinge mitnehmen, die mir bei der täglichen Arbeit helfen. Die Praxis-Erfahrung und die Leidenschaft für die Technologie war bei den Trainern spürbar. Sie haben uns auch sehr gut unterstützt und uns nützliche Tipps gegeben."

    - title: "Das sagt unser Trainingsteilnehmer<br/>Corsin Decurtins, Zürich"
      logo: "images/testimonials/netceterea.png"
      text: "Wir konnten in mehreren Schulungen das Know-How, unserer Entwickler in ganz Europa, im Bereich Kubernetes aufbauen. Dies hilft uns auch in Zukunft, unsere Kunden mit innovativen Softwarelösungen zu  beliefern. Einfach tolle Trainings und super Trainer."

    - title: "Das sagt unser Trainingsteilnehmer<br/>Thomas Abbrederis, Vaduz"
      logo: "images/testimonials/lgt.png"
      text: "Durch die Schulung konnten wir das Know-how im Bereich moderner Container Technologie praxisnah mit der zur Verfügung gestellten Openshift Plattform vertiefen. Durch die sehr kompetenten Trainer konnte der Respekt vor den neuen Container Technologien reduziert werden und damit den Schulungsteilnehmern für die Zukunft eine sehr gute Basis gelegt werden."

    - title: "Das sagt unser Trainingsteilnehmer<br/>Michael Rudiger, Solothurn"
      logo: "images/testimonials/centris.png"
      text: "Das Training war sehr hilfreich und gab mir einen super Einblick in die Welt von Prometheus. Dank den hands-on Labs konnte ich mein Wissen gleich anwenden. Die Trainer waren sehr kompetent und hilfsbereit, die Workshops technisch toll umgesetzt."

    - title: "Das sagt unser Trainingsteilnehmer<br/>Roland Egli, Solothurn"
      logo: "images/testimonials/kt-solothurn.png"
      text: "Herzlichen Dank für das wunderbare Zertifikat. Das Training war sehr lernreich und der Austausch mit den anderen Trainees empfand ich als sehr wertvoll. Toll organisiert."

    - title: "Das sagt unsere Trainingsteilnehmer<br/>Nathanael Weber, Bern"
      logo: "images/testimonials/mtrail.png"
      text: "Die Ausbildung war ausserordentlich gut auf unsere Bedürfnisse zugeschnitten. Die praktischen Übungen waren gerade genug schwierig, dass sich noch weitere Fragen zu Helm ergeben haben und vom Referent kompetent beantwortet wurden. Herzlichen Dank acend für diese Erfahrung!"

# partner
partner:
  enable: true
  title: "Unsere Partner"
  item:
    - logo: "images/partner/puzzle-itc.png"
      text: "Puzzle ITC deckt als innovativer IT-Dienstleister den ganzen Lebenszyklus von geschäftskritischen Anwendungen und Infrastrukturen ab. Dabei wird konsequent auf Open Source Technologien sowie modernste Methoden gesetzt. Verschiedene interdisziplinäre Teams arbeitet an Projekten in den Bereichen Beratung, Applikationen, Delivery, Infrastruktur und eigenen Open Source Lösungen."
      URL: "https://puzzle.ch"
      label: "puzzle.ch"
      
    - logo: "images/partner/kubernetes-ktp.png"
      text: "KTP ist eine Initiative der Cloud Native Computing Foundation. Von ihr wurden wir als Kubernetes Trainings Partner (KTP) anerkannt. Dabei handelt es sich um eine Gruppe von geprüften Trainingsanbietern, die über umfassende Erfahrungen mit Trainings zu Cloud-Native-Technologien verfügen."
      URL: "https://www.cncf.io"
      label: "cncf.io"

    - logo: "images/partner/appuio.png"
      text: "APPUiO ist die führende, auf Kubernetes basierende Container-Plattform für das Design, die Entwicklung und den Betrieb von Applikationen. Auf Basis bewährter Open Source Konzepte wie Docker und Kubernetes unterstützt APPUiO den DevOps-Ansatz. So werden Entwicklung, Deployment und Betriebsprozesse durch Automatisierung und Self-Service beschleunigt."
      URL: "https://www.appuio.ch"
      label: "appuio.ch"

    - logo: "images/partner/kubernetes-kcsp.png"
      text: "KCSP ist eine Initiative der Cloud Native Computing Foundation. Die CNCF dient als herstellerneutrale Heimat für viele der am schnellsten wachsenden Open Source Projekte, darunter Kubernetes, Prometheus und Envoy. Sie fördert die Open Source und Cloud Native Welt und unterstützt die Community Rund um diese Technologien."
      URL: "https://www.cncf.io"
      label: "cncf.io"

    - logo: "images/partner/tk.png"
      text: "tim&koko begleitet Unternehmen ganz nach oben. Genauer gesagt: In die Cloud. Mit einer Beratung auf Augenhöhe und technologischen Lösungen, die ungenutztes Potenzial erschliessbar machen."
      URL: "https://tim-koko.ch/"
      label: "tim-koko.ch/"

    - logo: "images/partner/arch-cloud.png"
      text: "Engineering von Cloud Native Lösungen ist ihre Passion. Sie unterstützen Kunden in der Cloud Transformation. Nicht nur bei Architektur, Infrastruktur und Software Entwicklung, sondern auch bei der passenden Strategie und Organisation."
      URL: "https://arch.cloud"
      label: "arch.cloud"

    - logo: "images/partner/bespinian.png"
      text: 'bespinian ist ein Start-up aus Bern, das Software und Cloud Computing liebt. Als "Cloud Native Citizens" sind sie auf verschiedenen Cloud Plattformen zu Hause und helfen ihren Kunden in enger Zusammenarbeit, neue Software in der Cloud zu bauen oder bestehende in die Cloud zu bringen.'
      URL: "https://bespinian.io"
      label: "bespinian.io"
