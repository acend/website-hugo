# trainings
trainings:
  title: "Unsere Trainings"
  text: "Unsere Trainings kombinieren theoretische Inputs mit praxisnahen Hands-on Labs. Lass dich von neuen Technologien begeistern – mit Herzblut vermittelt von unseren Trainern."
  categories:
    - title: "Kubernetes"
      text: "Orchestration und Management"
      trainings:
        - title: "Container & Kubernetes"
          slug: "container-kubernetes"
        - title: "Container & OpenShift"
          slug: "container-openshift"
        - title: "OpenShift Operations"
          slug: "openshift-operations"

    - title: "Delivery CI/CD"
      text: "Definition und Entwicklung von Apps"
      trainings:
        - title: "Argo CD"
          slug: "argo-cd"
        - title: "Tekton"
          slug: "tekton"
        - title: "Terraform on Azure"
          slug: "terraform"

    - title: "Ergänzende Trainings"
      text: "Spannende Technologien aus der CNCF Landscape"
      trainings:
        - title: "Helm"
          slug: "helm"      
        - title: "Prometheus"
          slug: "prometheus"
        - title: "Ansible"
          slug: "ansible"        
        - title: "MLOps Developer"
          slug: "mlops-devs"
        - title: "MLOps Data Science"
          slug: "mlops-datascience"          
        - title: "Cilium"
          slug: "cilium"
        
    - title: "Programmierung"
      text: '"Hello World" & mehr in Cloud Native'
      trainings:
        - title: "Go"
          slug: "go"
        - title: "MicroServices"
          slug: "microservices"              
        - title: "Quarkus"
          slug: "quarkus"     
