apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx-public
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: acend-letsencrypt
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: staging-basic-auth # user acend, pass acend :)
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "Content-Security-Policy: script-src 'self' https://*.acend.ch";
      more_set_headers "X-Frame-Options: SAMEORIGIN";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "Referrer-Policy: no-referrer-when-downgrade";
  labels:
    app: acend-website-staging
  name: acend-website-staging
spec:
  rules:
  - host: staging.acend.ch
    http:
      paths:
      - backend:
          serviceName: acend-website-staging
          servicePort: 8080
  tls:
  - hosts:
      - staging.acend.ch
    secretName: staging-acend-ch
