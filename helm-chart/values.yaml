# Default values for acend-website-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  repository: quay.io/acend/website-hugo
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

ingress:
  annotations:
    kubernetes.io/ingress.class: nginx-public
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "Strict-Transport-Security: max-age=31536000; includeSubDomains";
      more_set_headers "Content-Security-Policy: default-src 'self' https://*.acend.ch";
      more_set_headers "Content-Security-Policy: frame-src 'self' https://*.youtube.com";
      more_set_headers "Content-Security-Policy: frame-src 'self' https://www.youtube-nocookie.com";
      more_set_headers "X-Frame-Options: SAMEORIGIN";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "Referrer-Policy: no-referrer-when-downgrade";
      more_set_headers "Permissions-Policy: accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()";

imagePullSecrets: []
nameOverride: "acend-website"
fullnameOverride: ""

backendurlprotocol: http://

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

resources: 
  requests:
    cpu: 20m
    memory: 50M
  limits:
    cpu: 200m
    memory: 200M

nodeSelector: {}

tolerations: []

affinity: {}

backend:
  replicaCount: 2
  service:
    type: ClusterIP
    port: 8000
  image:
    repository: quay.io/acend/website-backend
    pullPolicy: Always
    # Overrides the image tag whose default is the chart appVersion.
    tag: "latest"

  imagePullSecrets: []
  podAnnotations: {}
  podSecurityContext: {}
  securityContext: {}
  resources: 
    requests:
      cpu: 20m
      memory: 50M
    limits:
      cpu: 200m
      memory: 200M
  nodeSelector: {}
  tolerations: []
  affinity: {}
